#spring.jackson.serialization.fail-on-empty-beans=false


# To See H2 Console in Browser:
# http://localhost:8080
# Enabling H2 Console
spring.h2.console.enabled=true
# ddl-auto: indica que cuando se ejecuta la aplicación por primera vez, crea la base de datos todas las tablas automáticamente. Si existieran, las elimina. (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
# show-sql = Imprime en la consola las instrucciones hechas en la base de datos.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# DATABASE CONNECTION
# ===============================
# URL: Donde esta el servicio de DB y el nombre de la base de datos.
spring.datasource.url=jdbc:h2:mem:srt
# driverClassName: indica el driver/lib para conectar Java a H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

server.port=8080

springdoc.api-docs.path=/api-docs

